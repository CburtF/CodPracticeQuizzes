	function solution(A) {
  
  var sortedArray = A.sort();
  var length = sortedArray.length;
  
  console.log(sortedArray);
  
  if(sortedArray[0] !== sortedArray[1] && sortedArray[1] === sortedArray[2]) {
    return sortedArray[0];
  }
  
  for(var i = 1; i < length -1; i++) {
     if(sortedArray[i-1] !== sortedArray[i] && sortedArray[i] !== sortedArray[i+1]) {
       return sortedArray[i];
     }
  }
  
  return sortedArray[length-1];
  
}

var arr = [3, 1, 3, 4, 5, 4, 5];
console.log(solution(arr));

var arr = [2, 1, 2, 3, 4, 4, 5, 1];
console.log(solution(arr));

var arr = [3, 1, 1, 3, 4, 4, 5];
console.log(solution(arr));
